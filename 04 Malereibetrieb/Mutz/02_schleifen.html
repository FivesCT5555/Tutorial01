		// while-Schleife:
		let z = Math.random(); //erzeugt eine Zufallszahl zw. 0 und 1, wobei 1 nicht erreicht werden kann ([0,1[ --> alle Werte zw. inkl. 0 und exkl. 1)
		console.log("(1) z=",z);
		while(z<0.8) {
			z = Math.random();
			console.log("(2) z=",z);
		}
		console.log("(3) z=",z);
		console.log("----");
		
		// do-while Schleife:
		let z2;
		do {
			z2 = Math.random();
			console.log("(2) z2=",z2);
