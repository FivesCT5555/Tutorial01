<!doctype html>
<html lang="de">
	<head>
		<title>JS: DOM (Document Object Model)</title>
		<meta charset="utf-8">
		<style>
		img {
			display:inline-block;
			width:10em;
			height:10em;
			object-fit:cover;
			object-position:center;
		}
		</style>
	</head>
	<body>
		<img src="images/bild1.jpg" alt="Eiffelturm" id="pic0">
		<p id="p0">Hallo Welt!</p>
		
		<script>
		let pic = document.querySelector("#pic0"); //Verweis auf das Element mit der ID "pic0", gespeichert in einer Variable
		let p = document.querySelector("#p0");
		
		pic.onmouseover = wechsleBildAufLeo; //Funktionszuweisung, KEIN Funktionsaufruf
		pic.onmouseout = wechsleBildAufEiffelturm;
		pic.onclick = wechsleBildAufBaum;
		p.onclick = neuerText;
		
		function wechsleBildAufLeo() {
			document.querySelector('#pic0').src = 'images/bild0.jpg';
		}
		function wechsleBildAufEiffelturm() {
			document.querySelector('#pic0').src = 'images/bild1.jpg';
		}
		function wechsleBildAufBaum() {
			document.querySelector('#pic0').src = 'images/bild2.jpg';
			document.querySelector('#pic0').alt='Baum';
		}
		function neuerText() {
			document.querySelector('#p0').innerHTML = 'Neuer Text';
		}
		</script>
		
	</body>
</html>
